<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking Calendar</title>

  <!-- Supabase SDK（必须） -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- ===== TOP BAR ===== -->
<div class="page">

  <!-- TOP BAR -->
  <div class="topbar">
    <input type="month" id="monthPicker">
    <div class="legend" id="legend"></div>
  </div>

  <!-- SCROLLABLE CALENDAR -->
  <div class="content">
    <div id="app"></div>
  </div>

</div>
<!-- ===== MODAL ===== -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="modalTitle"></h3>

    <label>Room</label>
    <select id="roomInput"></select>

    <label>Check-in</label>
    <input type="date" id="checkinInput">

    <label>Check-out</label>
    <input type="date" id="checkoutInput">

    <label>Source</label>
    <select id="sourceInput"></select>

    <label>Price *</label>
    <input type="number" id="priceInput" min="0.01" step="0.01">

    <label>Remark</label>
    <input type="text" id="remarkInput">

    <div class="actions">
      <button id="saveBtn" disabled>Save</button>
      <button id="deleteBtn" style="display:none">Delete</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<!-- ===== SUMMARY TRIGGER ===== -->
<div id="summaryTrigger">Summary ▲</div>

<!-- SUMMARY BACKDROP -->
<div id="summaryBackdrop"></div>

<!-- ===== SUMMARY BOTTOM SHEET ===== -->
<div class="summary-sheet" id="summarySheet">
  <div class="summary-handle"></div>
  <div id="summaryContent"></div>
</div>

<!-- ===================================================== -->

<!-- ===== ACTION SHEET BACKDROP ===== -->
<div id="sheetBackdrop"
     style="
       display:none;
       position:fixed;
       inset:0;
       background:rgba(0,0,0,.25);
       z-index:999;
     "
     onclick="closeActionSheet()">
</div>

<!-- ===== ACTION SHEET ===== -->
<div id="actionSheet"
     class="action-sheet"
     style="
       display:none;
       position:fixed;
       left:50%;
       bottom:20px;
       transform:translateX(-50%);
       background:#fff;
       border-radius:12px;
       box-shadow:0 10px 30px rgba(0,0,0,.2);
       z-index:1000;
       min-width:200px;
     ">

  <button id="editBtn"
          style="width:100%;padding:14px;border:none;background:none;font-size:15px;">
    Edit
  </button>

  <button id="dragBtn"
          style="width:100%;padding:14px;border:none;background:none;font-size:15px;">
    Drag
  </button>

  <button onclick="closeActionSheet()"
          style="width:100%;padding:14px;border:none;background:#f5f5f5;font-size:15px;">
    Cancel
  </button>
</div>


<!-- Supabase SDK -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<!-- 1️⃣ config：sb / util / SOURCES -->
<script src="js/config.js"></script>

<!-- 2️⃣ state：全局状态 -->
<script src="js/state.js"></script>

<!-- 3️⃣ dom：DOM 缓存 -->
<script src="js/dom.js"></script>

<!-- 4️⃣ calendar：定义 buildLegend / buildDays / render -->
<script src="js/calendar.js"></script>

<!-- 5️⃣ summary：renderSummary -->
<script src="js/summary.js"></script>

<!-- 6️⃣ modal：openNew / openEdit -->
<script src="js/modal.js"></script>

<!-- 7️⃣ data：loadAll（使用上面的函数） -->
<script src="js/data.js"></script>

<!-- 8️⃣ main：入口（最后执行） -->
<script src="js/main.js"></script>

<script src="js/drag.js"></script>

</body>
</html>
