<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Booking Grid</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.header {
  display: grid;
  grid-auto-flow: column;
  position: sticky;
  top: 0;
  background: #fff;
  z-index: 10;
}

.room-col {
  width: 80px;
  min-width: 80px;
  background: #f5f5f5;
  border-right: 1px solid #ccc;
  text-align: center;
  font-weight: bold;
}

.cell {
  width: 80px;
  height: 44px;
  border: 1px solid #eee;
  text-align: center;
  line-height: 44px;
  font-size: 12px;
}

.row {
  display: grid;
  grid-auto-flow: column;
}

.booked {
  background: #f8b4b4;
}

.free {
  background: #e8fbe8;
}

.wrapper {
  overflow-x: auto;
}

</style>
</head>

<body>

<div class="wrapper" id="app"></div>

<script>
const API_URL = '粘贴你的 Apps Script Web App URL';

const today = new Date();
const days = [...Array(14)].map((_,i)=>{
  const d = new Date(today);
  d.setDate(today.getDate() + i);
  return d.toISOString().slice(0,10);
});

fetch(API_URL)
  .then(r => r.json())
  .then(data => {
    render(data.rooms, data.bookings);
  });

function render(rooms, bookings) {
  const app = document.getElementById('app');
  app.innerHTML = '';

  /* Header */
  const header = document.createElement('div');
  header.className = 'header';

  const empty = document.createElement('div');
  empty.className = 'room-col';
  header.appendChild(empty);

  days.forEach(d=>{
    const cell = document.createElement('div');
    cell.className = 'cell';
    cell.textContent = d.slice(5);
    header.appendChild(cell);
  });

  app.appendChild(header);

  /* Rows */
  rooms.forEach(room=>{
    const row = document.createElement('div');
    row.className = 'row';

    const label = document.createElement('div');
    label.className = 'room-col';
    label.textContent = room;
    row.appendChild(label);

    days.forEach(day=>{
      const cell = document.createElement('div');

      const isBooked = bookings.some(b =>
        b.room === room &&
        day >= b.checkIn &&
        day < b.checkOut
      );

      cell.className = 'cell ' + (isBooked ? 'booked' : 'free');
      row.appendChild(cell);
    });

    app.appendChild(row);
  });
}
</script>

</body>
</html>
