<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Booking Calendar</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",system-ui,Arial;
  background:#fff;color:#111
}

/* ===== TOP ===== */
.topbar{
  padding:8px 10px;
  border-bottom:1px solid #e5e5e5;
  display:flex;
  gap:12px;
  align-items:center;
  overflow-x:auto
}
.topbar input{padding:6px;font-size:14px}

/* ===== LEGEND ===== */
.legend{
  display:flex;
  gap:8px;
  font-size:12px;
  white-space:nowrap
}
.legend-item{
  display:flex;
  align-items:center;
  gap:4px;
  padding:4px 6px;
  border-radius:6px;
  cursor:pointer
}
.legend-item.active{background:#eee}
.legend-color{
  width:12px;
  height:12px;
  border-radius:3px
}

/* ===== SCROLL ===== */
.scroll-x{
  overflow-x:auto;
  -webkit-overflow-scrolling:touch
}
.calendar{min-width:max-content}

/* ===== GRID ===== */
.header,.row{display:grid}

/* ===== Y AXIS ===== */
.room{
  width:92px;
  padding:6px 6px;
  font-size:12px;
  background:#fafafa;
  border-right:1px solid #e5e5e5;
  position:sticky;
  left:0;
  z-index:3;
  white-space:nowrap
}
.header .room{background:#f5f5f5;z-index:4}

/* ===== CORNER ===== */
.corner{
  position:relative;
  background:#f5f5f5;
  color:#777;
  font-size:10px;
}
.corner::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    45deg,
    transparent 49.5%,
    #d0d0d0 50%,
    transparent 50.5%
  );
}
.corner-date{position:absolute;top:4px;left:6px}
.corner-room{position:absolute;bottom:4px;right:6px}

/* ===== CELL ===== */
.cell{
  position:relative;
  width:56px;
  height:36px;
  border:1px solid #eee;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
}
.cell.booked{
  color:#fff;
  flex-direction:column;
  font-size:11px;
}
.cell .price{
  font-size:10px;
  opacity:.9;
}

/* ===== SELECTING ===== */
.cell.selecting::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(255,56,92,0.25);
}

/* ===== COLORS ===== */
.src-airbnb{background:#ff385c}
.src-booking{background:#003580}
.src-agoda{background:#e60023}
.src-trip{background:#ff6f00}
.src-slh{background:#6a5acd}
.src-walkinwayne{background:#2e8b57}
.src-walkinsoo{background:#8b4513}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:none;
  z-index:999
}
.modal-box{
  background:#fff;
  border-radius:16px 16px 0 0;
  padding:16px;
  position:absolute;
  bottom:0;left:0;right:0
}
.modal-box h3{margin:0 0 8px}
.modal-box label{font-size:12px;color:#555}
.modal-box input,
.modal-box select,
.modal-box button{
  width:100%;
  padding:12px;
  margin:6px 0;
  font-size:15px;
  border-radius:10px;
  border:1px solid #ddd
}
.actions{display:flex;gap:8px}
.actions button{flex:1}
.actions button:disabled{opacity:.4}
.conflict-text{
  color:#c00;
  font-size:12px;
  margin-top:4px
}
</style>
</head>

<body>

<div class="topbar">
  <input type="month" id="monthPicker">
  <div class="legend" id="legend"></div>
</div>

<div class="scroll-x">
  <div class="calendar" id="app"></div>
</div>

<script>
/* ===== CONFIG ===== */
const sb = supabase.createClient(
  'https://pwscsukxfnbzjciuhtwl.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c2NzdWt4Zm5iempjaXVodHdsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MzU1MDQsImV4cCI6MjA4MjExMTUwNH0.YQEXs1S3wprPMOarCL_DLXDtsSgY6I7TFM4bp_gLkW8'
);


const SOURCES=[
  'Airbnb','Booking','Agoda','Trip','SLH',
  'Walk-in (Wayne)','Walk-in (Soo)'
];

let ROOMS=[], BOOKINGS=[], DAYS=[];
let FILTER=new Set();

const app=document.getElementById('app');
const legend=document.getElementById('legend');
const monthPicker=document.getElementById('monthPicker');

/* ===== INIT ===== */
monthPicker.value=new Date().toISOString().slice(0,7);
monthPicker.onchange=loadAll;
loadAll();

/* ===== LOAD ===== */
async function loadAll(){
  ROOMS=(await sb.from('rooms').select('*').order('id')).data||[];
  BOOKINGS=(await sb.from('booking_view').select('*')).data||[];
  buildLegend();
  buildDays();
  render();
}

/* ===== LEGEND ===== */
function buildLegend(){
  legend.innerHTML='';
  const all=document.createElement('div');
  all.className='legend-item active';
  all.textContent='Show All';
  all.onclick=()=>{
    FILTER.clear();
    document.querySelectorAll('.legend-item')
      .forEach(el=>el.classList.remove('active'));
    all.classList.add('active');
    render();
  };
  legend.appendChild(all);

  SOURCES.forEach(s=>{
    const el=document.createElement('div');
    el.className='legend-item';
    el.innerHTML=`<span class="legend-color src-${norm(s)}"></span>${s}`;
    el.onclick=()=>{
      all.classList.remove('active');
      FILTER.has(s)?FILTER.delete(s):FILTER.add(s);
      el.classList.toggle('active');
      render();
    };
    legend.appendChild(el);
  });
}

/* ===== DAYS ===== */
function buildDays(){
  const [y,m]=monthPicker.value.split('-').map(Number);
  DAYS=[...Array(new Date(y,m,0).getDate())]
    .map((_,i)=>`${y}-${String(m).padStart(2,'0')}-${String(i+1).padStart(2,'0')}`);
}

/* ===== BOOKING LOOKUP ===== */
function getCellBooking(room,date){
  return BOOKINGS.find(b=>
    b.room===room &&
    date>=b.check_in &&
    date<b.check_out &&
    (FILTER.size===0||FILTER.has(b.source))
  );
}

/* ===== RENDER ===== */
function render(){
  let html='';
  const cols=`92px repeat(${DAYS.length},56px)`;

  html+=`
  <div class="header" style="grid-template-columns:${cols}">
    <div class="room corner">
      <span class="corner-date">Date</span>
      <span class="corner-room">Room</span>
    </div>`;
  DAYS.forEach(d=>html+=`<div class="cell">${d.slice(8)}</div>`);
  html+=`</div>`;

  ROOMS.forEach(r=>{
    html+=`<div class="row" style="grid-template-columns:${cols}">
      <div class="room">${r.name}</div>`;
    DAYS.forEach(d=>{
      const b=getCellBooking(r.name,d);
      let cls='cell';
      let content='';
      if(b){
        cls+=` booked src-${norm(b.source)}`;
        if(b.price && b.price>0){
          content=`<div class="price">${b.price}</div>`;
        }
      }
      html+=`<div class="${cls}">${content}</div>`;
    });
    html+=`</div>`;
  });

  app.innerHTML=html;
}

function norm(s){return s.toLowerCase().replace(/[^a-z]/g,'')}
</script>

</body>
</html>
