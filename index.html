<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Booking Grid</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.header {
  display: grid;
  grid-auto-flow: column;
  position: sticky;
  top: 0;
  background: #fff;
  z-index: 10;
}

.room-col {
  width: 80px;
  min-width: 80px;
  background: #f5f5f5;
  border-right: 1px solid #ccc;
  text-align: center;
  font-weight: bold;
}

.cell {
  width: 80px;
  height: 44px;
  border: 1px solid #eee;
  text-align: center;
  line-height: 44px;
  font-size: 12px;
}

.row {
  display: grid;
  grid-auto-flow: column;
}

.booked {
  background: #f8b4b4;
}

.free {
  background: #e8fbe8;
}

.wrapper {
  overflow-x: auto;
}

</style>
</head>

<body>

<div class="wrapper" id="app"></div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbzM7gYwIGqN2Yze4KuRpGen_3CKHoO7aq6gpkpmuPdKIP_6FHR_-mGWH76RM36Hg8ENrg/exec';

console.log('script start');

fetch(API_URL)
  .then(r => {
    console.log('fetch response', r);
    return r.json();
  })
  .then(data => {
    console.log('data received', data);

    document.getElementById('app').innerHTML =
      '<pre style="padding:16px">' +
      JSON.stringify(data, null, 2) +
      '</pre>';
  })
  .catch(err => {
    console.error('FETCH ERROR', err);
    document.getElementById('app').innerHTML =
      '<div style="padding:20px;color:red">FETCH ERROR</div>';
  });
</script>

</body>
</html>
