<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Booking Calendar</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
/* ===== 原 CSS 完整保留（未改一行） ===== */
*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:#fff;color:#111}
/* ...（中间全部 그대로）... */
#saveBtn:disabled{opacity:.4}
</style>
</head>

<body>

<div class="topbar">
  <input type="month" id="monthPicker">
  <div class="legend" id="legend"></div>
</div>

<div id="app"></div>
<div id="summary"></div>

<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="modalTitle"></h3>

    <label>Room</label>
    <select id="roomInput"></select>

    <label>Check-in</label>
    <input type="date" id="checkinInput">

    <label>Check-out</label>
    <input type="date" id="checkoutInput">

    <label>Source</label>
    <select id="sourceInput"></select>

    <label>Price *</label>
    <input type="number" id="priceInput" min="0.01" step="0.01">

    <label>Remark</label>
    <input type="text" id="remarkInput">

    <div class="actions">
      <button id="saveBtn" disabled>Save</button>
      <button id="deleteBtn" style="display:none">Delete</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<!-- JS -->
<script src="js/config.js"></script>
<script src="js/state.js"></script>
<script src="js/dom.js"></script>
<script src="js/data.js"></script>
<script src="js/calendar.js"></script>
<script src="js/summary.js"></script>
<script src="js/modal.js"></script>
<script src="js/main.js"></script>

</body>
</html>
