<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Booking Calendar</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.wrapper {
  overflow-x: auto;
}

.header, .row {
  display: grid;
  grid-auto-flow: column;
}

.room-col {
  width: 90px;
  min-width: 90px;
  background: #f5f5f5;
  border-right: 1px solid #ccc;
  font-weight: bold;
  text-align: center;
  line-height: 44px;
  position: sticky;
  left: 0;
  z-index: 2;
}

.cell {
  width: 80px;
  height: 44px;
  border: 1px solid #eee;
  text-align: center;
  line-height: 44px;
  font-size: 12px;
  touch-action: manipulation;
}

.free { background: #e8fbe8; }
.booked { background: #f8b4b4; }
.selected { outline: 3px solid #4caf50; }

.header .cell {
  font-weight: bold;
  background: #fff;
  position: sticky;
  top: 0;
  z-index: 3;
}
</style>
</head>

<body>

<div class="wrapper" id="app"></div>

<!-- ADD BOOKING MODAL -->
<div id="modal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.4);z-index:99">
  <div style="background:#fff;margin:20% auto;padding:20px;width:90%;max-width:320px;border-radius:8px">
    <h3>New Booking</h3>
    <input id="roomInput" readonly style="width:100%;margin-bottom:8px">
    <input id="checkInInput" type="date" style="width:100%;margin-bottom:8px">
    <input id="checkOutInput" type="date" style="width:100%;margin-bottom:8px">
    <button onclick="saveBooking()">Save</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

<!-- VIEW BOOKING MODAL -->
<div id="viewModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.4);z-index:99">
  <div style="background:#fff;margin:20% auto;padding:20px;width:90%;max-width:320px;border-radius:8px">
    <h3>Booking</h3>
    <div id="viewInfo"></div><br>
    <button onclick="deleteBooking()">Delete</button>
    <button onclick="closeView()">Close</button>
  </div>
</div>

<script>
/* ===== CONFIG ===== */
const API_URL = 'https://script.google.com/macros/s/AKfycbx0LAjaP3gb052UrXKOiqxbcquTX84F43JW4hLFOii9YSNefko0ENdRl6baTn7LW-VeBA/exec';

/* ===== STATE ===== */
let CURRENT_BOOKINGS = [];
let SELECTED_ROOM = null;
let SELECTED_START = null;
let CURRENT_VIEW = null;

/* ===== DAYS ===== */
const today = new Date();
const DAYS = Array.from({length: 14}, (_, i) => {
  const d = new Date(today);
  d.setDate(today.getDate() + i);
  return d.toISOString().slice(0,10);
});

/* ===== LOAD DATA ===== */
fetch(API_URL, { cache: 'no-store' })
  .then(r => r.json())
  .then(data => {
    CURRENT_BOOKINGS = data.bookings;
    render(data.rooms, data.bookings);
  });

/* ===== RENDER GRID ===== */
function render(rooms, bookings) {
  const app = document.getElementById('app');
  app.innerHTML = '';

  const header = document.createElement('div');
  header.className = 'header';
  header.appendChild(document.createElement('div')).className = 'room-col';

  DAYS.forEach(d => {
    const c = document.createElement('div');
    c.className = 'cell';
    c.textContent = d.slice(5);
    header.appendChild(c);
  });
  app.appendChild(header);

  rooms.forEach(room => {
    const row = document.createElement('div');
    row.className = 'row';

    const label = document.createElement('div');
    label.className = 'room-col';
    label.textContent = room;
    row.appendChild(label);

    DAYS.forEach(day => {
      const cell = document.createElement('div');
      const isBooked = bookings.some(b =>
        b.room === room && day >= b.checkIn && day < b.checkOut
      );

      cell.className = 'cell ' + (isBooked ? 'booked' : 'free');
      cell.dataset.room = room;
      cell.dataset.date = day;

      cell.onclick = () => handleCellClick(room, day, isBooked);
      row.appendChild(cell);
    });

    app.appendChild(row);
  });
}

/* ===== CLICK LOGIC ===== */
function handleCellClick(room, day, isBooked) {
  clearSelection();

  if (isBooked) {
    CURRENT_VIEW = CURRENT_BOOKINGS.find(b =>
      b.room === room && day >= b.checkIn && day < b.checkOut
    );
    openView();
    return;
  }

  if (!SELECTED_START || SELECTED_ROOM !== room) {
    SELECTED_ROOM = room;
    SELECTED_START = day;
    highlight(room, day, day);
    return;
  }

  if (day > SELECTED_START) {
    openModal(room, SELECTED_START, day);
  } else {
    SELECTED_START = day;
    highlight(room, day, day);
  }
}

/* ===== HIGHLIGHT ===== */
function highlight(room, start, end) {
  document.querySelectorAll('.cell').forEach(c => c.classList.remove('selected'));
  document.querySelectorAll(`[data-room="${room}"]`).forEach(c => {
    if (c.dataset.date >= start && c.dataset.date <= end) {
      c.classList.add('selected');
    }
  });
}

function clearSelection() {
  document.querySelectorAll('.cell').forEach(c => c.classList.remove('selected'));
}

/* ===== ADD BOOKING ===== */
function openModal(room, checkIn, checkOut) {
  document.getElementById('modal').style.display = 'block';
  roomInput.value = room;
  checkInInput.value = checkIn;
  checkOutInput.value = checkOut;
  checkOutInput.min = checkOut;
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
  SELECTED_ROOM = SELECTED_START = null;
}

function saveBooking() {
  const room = roomInput.value;
  const checkIn = checkInInput.value;
  const checkOut = checkOutInput.value;

  if (checkOut <= checkIn) {
    alert('Invalid date range');
    return;
  }

  const conflict = CURRENT_BOOKINGS.some(b =>
    b.room === room && checkIn < b.checkOut && checkOut > b.checkIn
  );
  if (conflict) {
    alert('Date conflict');
    return;
  }

  fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({ room, checkIn, checkOut })
  }).then(() => location.reload());
}

/* ===== VIEW / DELETE ===== */
function openView() {
  viewInfo.innerHTML = `
    ${CURRENT_VIEW.room}<br>
    ${CURRENT_VIEW.checkIn} â†’ ${CURRENT_VIEW.checkOut}
  `;
  viewModal.style.display = 'block';
}

function closeView() {
  viewModal.style.display = 'none';
}

function deleteBooking() {
  fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({ _method:'DELETE', ...CURRENT_VIEW })
  }).then(() => location.reload());
}
</script>

</body>
</html>
