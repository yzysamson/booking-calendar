<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Booking Grid</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.header {
  display: grid;
  grid-auto-flow: column;
  position: sticky;
  top: 0;
  background: #fff;
  z-index: 10;
}

.room-col {
  width: 80px;
  min-width: 80px;
  background: #f5f5f5;
  border-right: 1px solid #ccc;
  text-align: center;
  font-weight: bold;
}

.cell {
  width: 80px;
  height: 44px;
  border: 1px solid #eee;
  text-align: center;
  line-height: 44px;
  font-size: 12px;
}

.row {
  display: grid;
  grid-auto-flow: column;
}

.booked {
  background: #f8b4b4;
}

.free {
  background: #e8fbe8;
}

.wrapper {
  overflow-x: auto;
}

</style>
</head>

<body>

<div class="wrapper" id="app"></div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbxbqGeeQ6g5A8pBIr7vqhxYvIsnmRymo7fSOgLgV2G9jb1xHTlnm6iqo4mSGwwlfeYbKg/exec';

/* æœªæ¥ 14 å¤© */
const today = new Date();
const days = Array.from({ length: 14 }, (_, i) => {
  const d = new Date(today);
  d.setDate(today.getDate() + i);
  return d.toISOString().slice(0, 10); // yyyy-mm-dd
});

fetch(API_URL, { cache: 'no-store' })
  .then(res => res.json())
  .then(data => {
    console.log('DATA', data);
    drawGrid(data.rooms, data.bookings);
  })
  .catch(err => {
    console.error(err);
    document.getElementById('app').innerHTML =
      '<div style="color:red;padding:20px">FETCH ERROR</div>';
  });

function drawGrid(rooms, bookings) {
  const app = document.getElementById('app');
  app.innerHTML = '';

  /* ===== Header ===== */
  const header = document.createElement('div');
  header.className = 'header';

  const blank = document.createElement('div');
  blank.className = 'room-col';
  header.appendChild(blank);

  days.forEach(d => {
    const c = document.createElement('div');
    c.className = 'cell';
    c.textContent = d.slice(5); // MM-DD
    header.appendChild(c);
  });

  app.appendChild(header);

  /* ===== Rows ===== */
  rooms.forEach(room => {
    const row = document.createElement('div');
    row.className = 'row';

    const label = document.createElement('div');
    label.className = 'room-col';
    label.textContent = room;
    row.appendChild(label);

    
    days.forEach(day => {
  const cell = document.createElement('div');

  const isBooked = bookings.some(b =>
    b.room === room &&
    day >= b.checkIn &&
    day < b.checkOut
  );

  cell.className = 'cell ' + (isBooked ? 'booked' : 'free');

  // ðŸ‘‡ æ–°å¢žï¼šç‚¹å‡»äº‹ä»¶
  cell.onclick = () => {
    openModal(room, day);
  };

  row.appendChild(cell);
});

    app.appendChild(row);
  });
}

function openModal(room, date) {
  document.getElementById('modal').style.display = 'block';
  document.getElementById('roomInput').value = room;
  document.getElementById('checkInInput').value = date;

  // é»˜è®¤ checkout = next day
  const d = new Date(date);
  d.setDate(d.getDate() + 1);
  document.getElementById('checkOutInput').value =
    d.toISOString().slice(0,10);
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
}

</script>

<!-- Booking Modal -->
<div id="modal" style="
  display:none;
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  background:rgba(0,0,0,0.4);
  z-index:999;
">
  <div style="
    background:#fff;
    margin:15% auto;
    padding:20px;
    width:90%;
    max-width:320px;
    border-radius:8px;
  ">
    <h3 id="modal-title">New Booking</h3>

    <label>Room</label>
    <input id="roomInput" readonly style="width:100%"><br><br>

    <label>Check-in</label>
    <input id="checkInInput" type="date" style="width:100%"><br><br>

    <label>Check-out</label>
    <input id="checkOutInput" type="date" style="width:100%"><br><br>

    <button onclick="saveBooking()">Save</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>


</body>
</html>
