<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Booking Calendar</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="topbar">
  <input type="month" id="monthPicker">
  <div class="legend" id="legend"></div>
</div>

<div id="calendar-scroll">
  <!-- MAIN SCREEN (App-like 固定画面) -->
<div class="screen">

  <!-- Y AXIS（冻结，不滑） -->
  <div id="y-axis">
    <div class="y-header">
      <span>Date</span>
      <span>Room</span>
    </div>
    <div id="y-rooms"></div>
  </div>

  <!-- X AXIS（唯一可左右滑的区域） -->
  <div id="x-scroll">
    <div id="app"></div>
  </div>

</div>

</div>


<div id="summary"></div>

<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="modalTitle"></h3>

    <label>Room</label>
    <select id="roomInput"></select>

    <label>Check-in</label>
    <input type="date" id="checkinInput">

    <label>Check-out</label>
    <input type="date" id="checkoutInput">

    <label>Source</label>
    <select id="sourceInput"></select>

    <label>Price *</label>
    <input type="number" id="priceInput" min="0.01" step="0.01">

    <label>Remark</label>
    <input type="text" id="remarkInput">

    <div class="actions">
      <button id="saveBtn" disabled>Save</button>
      <button id="deleteBtn" style="display:none">Delete</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<!-- JS（顺序不能变） -->
<script src="js/config.js"></script>
<script src="js/state.js"></script>
<script src="js/dom.js"></script>
<script src="js/legend.js"></script>
<script src="js/summary.js"></script>
<script src="js/calendar.js"></script>
<script src="js/modal.js"></script>
<script src="js/main.js"></script>

</body>
</html>
