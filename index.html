<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Booking Calendar</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",system-ui,Arial;
  background:#fff;color:#111
}

/* ===== TOP ===== */
.topbar{
  padding:8px 10px;
  border-bottom:1px solid #e5e5e5;
  display:flex;
  gap:12px;
  align-items:center;
  overflow-x:auto
}
.topbar input{padding:6px;font-size:14px}

/* ===== LEGEND ===== */
.legend{
  display:flex;
  gap:8px;
  font-size:12px;
  white-space:nowrap
}
.legend-item{
  display:flex;
  align-items:center;
  gap:4px;
  padding:4px 6px;
  border-radius:6px;
  cursor:pointer
}
.legend-item.active{background:#eee}
.legend-color{
  width:12px;
  height:12px;
  border-radius:3px
}

/* ===== SCROLL ===== */
.scroll-x{
  overflow-x:auto;
  -webkit-overflow-scrolling:touch
}
.calendar{min-width:max-content}

/* ===== GRID ===== */
.header,.row{display:grid}

/* ===== Y AXIS ===== */
.room{
  width:92px;
  padding:6px;
  font-size:12px;
  background:#fafafa;
  border-right:1px solid #e5e5e5;
  position:sticky;
  left:0;
  z-index:3
}
.header .room{background:#f5f5f5;z-index:4}

/* ===== CELL ===== */
.cell{
  position:relative;
  width:56px;
  height:36px;
  border:1px solid #eee;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
}
.cell.booked{
  color:#fff;
  flex-direction:column;
  font-size:11px
}
.cell .price{
  font-size:10px;
  opacity:.9
}

/* ===== SELECTING ===== */
.cell.selecting::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(255,56,92,0.25)
}

/* ===== COLORS ===== */
.src-airbnb{background:#ff385c}
.src-booking{background:#003580}
.src-agoda{background:#e60023}
.src-trip{background:#ff6f00}
.src-slh{background:#6a5acd}
.src-walkinwayne{background:#2e8b57}
.src-walkinsoo{background:#8b4513}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:none;
  z-index:999
}
.modal-box{
  background:#fff;
  border-radius:16px 16px 0 0;
  padding:16px;
  position:absolute;
  bottom:0;left:0;right:0
}
.modal-box label{font-size:12px;color:#555}
.modal-box input,
.modal-box select,
.modal-box button{
  width:100%;
  padding:12px;
  margin:6px 0;
  font-size:15px;
  border-radius:10px;
  border:1px solid #ddd
}
.actions{display:flex;gap:8px}
.actions button{flex:1}
.conflict-text{color:#c00;font-size:12px}
</style>
</head>

<body>

<div class="topbar">
  <input type="month" id="monthPicker">
  <div class="legend" id="legend"></div>
</div>

<div class="scroll-x">
  <div class="calendar" id="app"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="modalTitle"></h3>

    <label>Room</label>
    <select id="roomInput"></select>

    <label>Check-in</label>
    <input type="date" id="checkinInput">

    <label>Check-out</label>
    <input type="date" id="checkoutInput">

    <label>Source</label>
    <select id="sourceInput"></select>

    <label>Price</label>
    <input type="number" id="priceInput" step="0.01">

    <label>Remark</label>
    <input type="text" id="remarkInput">

    <div class="conflict-text" id="conflictText" style="display:none">
      Date range conflicts
    </div>

    <div class="actions">
      <button id="saveBtn">Save</button>
      <button id="deleteBtn" style="display:none">Delete</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<script>
/* ===== CONFIG ===== */
const sb = supabase.createClient(
  'https://pwscsukxfnbzjciuhtwl.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c2NzdWt4Zm5iempjaXVodHdsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MzU1MDQsImV4cCI6MjA4MjExMTUwNH0.YQEXs1S3wprPMOarCL_DLXDtsSgY6I7TFM4bp_gLkW8'
);

const SOURCES=[
  'Airbnb','Booking','Agoda','Trip','SLH',
  'Walk-in (Wayne)','Walk-in (Soo)'
];

let ROOMS=[], BOOKINGS=[], DAYS=[];
let selectState=null;
let editingBooking=null;

const app=document.getElementById('app');
const modal=document.getElementById('modal');
const legend=document.getElementById('legend');
const monthPicker=document.getElementById('monthPicker');

const roomInput=document.getElementById('roomInput');
const checkinInput=document.getElementById('checkinInput');
const checkoutInput=document.getElementById('checkoutInput');
const sourceInput=document.getElementById('sourceInput');
const priceInput=document.getElementById('priceInput');
const remarkInput=document.getElementById('remarkInput');

const saveBtn=document.getElementById('saveBtn');
const deleteBtn=document.getElementById('deleteBtn');
const modalTitle=document.getElementById('modalTitle');
const conflictText=document.getElementById('conflictText');

/* ===== INIT ===== */
monthPicker.value=new Date().toISOString().slice(0,7);
monthPicker.onchange=loadAll;
loadAll();

/* ===== LOAD ===== */
async function loadAll(){
  ROOMS=(await sb.from('rooms').select('*').order('id')).data||[];
  BOOKINGS=(await sb.from('booking_view').select('*')).data||[];
  buildDays(); buildSelects(); render();
}

/* ===== SELECTS ===== */
function buildSelects(){
  roomInput.innerHTML='';
  ROOMS.forEach(r=>{
    roomInput.innerHTML+=`<option value="${r.id}">${r.name}</option>`;
  });
  sourceInput.innerHTML='';
  SOURCES.forEach(s=>{
    sourceInput.innerHTML+=`<option>${s}</option>`;
  });
}

/* ===== DAYS ===== */
function buildDays(){
  const [y,m]=monthPicker.value.split('-').map(Number);
  DAYS=[...Array(new Date(y,m,0).getDate())]
    .map((_,i)=>`${y}-${String(m).padStart(2,'0')}-${String(i+1).padStart(2,'0')}`);
}

/* ===== CLICK CELL ===== */
function onCellClick(el){
  const room=el.dataset.room;
  const date=el.dataset.date;
  const booking=BOOKINGS.find(b=>b.room===room && date>=b.check_in && date<b.check_out);

  document.querySelectorAll('.cell.selecting').forEach(c=>c.classList.remove('selecting'));

  if(booking){ openEdit(booking); return; }

  if(!selectState||selectState.room!==room){
    selectState={room,checkin:date};
    el.classList.add('selecting'); return;
  }

  openNew(room,selectState.checkin,date);
  selectState=null;
}

/* ===== MODAL ===== */
function openNew(room,ci,co){
  modalTitle.textContent='New Booking';
  editingBooking=null;
  roomInput.value=ROOMS.find(r=>r.name===room).id;
  checkinInput.value=ci;
  checkoutInput.value=co;
  priceInput.value='';
  remarkInput.value='';
  deleteBtn.style.display='none';
  modal.style.display='block';
}
function openEdit(b){
  modalTitle.textContent='Edit Booking';
  editingBooking=b;
  roomInput.value=b.room_id;
  checkinInput.value=b.check_in;
  checkoutInput.value=b.check_out;
  sourceInput.value=b.source;
  priceInput.value=b.price ?? '';
  remarkInput.value=b.remark ?? '';
  deleteBtn.style.display='block';
  modal.style.display='block';
}
function closeModal(){ modal.style.display='none'; }

/* ===== SAVE / DELETE ===== */
saveBtn.onclick=async()=>{
  const payload={
    room_id:+roomInput.value,
    check_in:checkinInput.value,
    check_out:checkoutInput.value,
    source:sourceInput.value,
    price:priceInput.value||0,
    remark:remarkInput.value||null
  };
  if(editingBooking)
    await sb.from('bookings').update(payload).eq('id',editingBooking.id);
  else
    await sb.from('bookings').insert(payload);

  closeModal(); loadAll();
};

deleteBtn.onclick=async()=>{
  await sb.from('bookings').delete().eq('id',editingBooking.id);
  closeModal(); loadAll();
};

/* ===== RENDER ===== */
function render(){
  let html='';
  const cols=`92px repeat(${DAYS.length},56px)`;

  html+=`<div class="header" style="grid-template-columns:${cols}">
    <div class="room"></div>`;
  DAYS.forEach(d=>html+=`<div class="cell">${d.slice(8)}</div>`);
  html+=`</div>`;

  ROOMS.forEach(r=>{
    html+=`<div class="row" style="grid-template-columns:${cols}">
      <div class="room">${r.name}</div>`;
    DAYS.forEach(d=>{
      const b=BOOKINGS.find(x=>x.room===r.name && d>=x.check_in && d<x.check_out);
      let cls='cell',content='';
      if(b){
        cls+=` booked src-${b.source.toLowerCase().replace(/[^a-z]/g,'')}`;
        if(b.price>0) content=`<div class="price">${b.price}</div>`;
      }
      html+=`<div class="${cls}" data-room="${r.name}" data-date="${d}"
              onclick="onCellClick(this)">${content}</div>`;
    });
    html+=`</div>`;
  });

  app.innerHTML=html;
}
</script>

</body>
</html>
