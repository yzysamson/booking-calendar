<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Booking Calendar</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",system-ui,Arial;
  background:#fff;color:#111
}

/* ===== TOP ===== */
.topbar{
  padding:8px 10px;
  border-bottom:1px solid #e5e5e5;
  display:flex;
  gap:12px;
  align-items:center;
  overflow-x:auto
}
.topbar input{padding:6px;font-size:14px}

/* ===== LEGEND ===== */
.legend{
  display:flex;
  gap:10px;
  font-size:12px;
  white-space:nowrap
}
.legend-item{
  display:flex;
  align-items:center;
  gap:4px
}
.legend-color{
  width:12px;
  height:12px;
  border-radius:3px
}

/* ===== SCROLL ===== */
.scroll-x{
  overflow-x:auto;
  -webkit-overflow-scrolling:touch
}
.calendar{min-width:max-content}

/* ===== GRID ===== */
.header,.row{display:grid}

/* ===== Y AXIS ===== */
.room{
  width:120px;
  padding:6px 8px;
  font-size:13px;
  background:#fafafa;
  border-right:1px solid #e5e5e5;
  position:sticky;
  left:0;
  z-index:3;
  white-space:nowrap
}
.header .room{background:#f5f5f5;z-index:4}

/* ===== CORNER ===== */
.corner{
  position:relative;
  background:#f5f5f5;
  color:#777;
  font-size:10px;
}
.corner::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    45deg,
    transparent 49.5%,
    #d0d0d0 50%,
    transparent 50.5%
  );
}
.corner-date{position:absolute;top:4px;left:6px}
.corner-room{position:absolute;bottom:4px;right:6px}

/* ===== CELL ===== */
.cell{
  position:relative;
  width:56px;
  height:36px;
  border:1px solid #eee;
  cursor:pointer;
}
.cell.booked{
  color:#fff
}
.cell.selecting::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(255,56,92,0.25);
}

/* ===== COLORS ===== */
.src-airbnb{background:#ff385c}
.src-booking{background:#003580}
.src-agoda{background:#e60023}
.src-trip{background:#ff6f00}
.src-slh{background:#6a5acd}
.src-walkinwayne{background:#2e8b57}
.src-walkinsoo{background:#8b4513}
</style>
</head>

<body>

<div class="topbar">
  <input type="month" id="monthPicker">
  <div class="legend" id="legend"></div>
</div>

<div class="scroll-x">
  <div class="calendar" id="app"></div>
</div>

<script>
/* ===== CONFIG ===== */
const sb = supabase.createClient(
  'https://pwscsukxfnbzjciuhtwl.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c2NzdWt4Zm5iempjaXVodHdsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MzU1MDQsImV4cCI6MjA4MjExMTUwNH0.YQEXs1S3wprPMOarCL_DLXDtsSgY6I7TFM4bp_gLkW8'
);

const SOURCES = [
  'Airbnb','Booking','Agoda','Trip','SLH',
  'Walk-in (Wayne)','Walk-in (Soo)'
];

let ROOMS=[], BOOKINGS=[], DAYS=[];
let selectedCell = null;

const app = document.getElementById('app');
const legend = document.getElementById('legend');
const monthPicker = document.getElementById('monthPicker');

/* ===== INIT ===== */
monthPicker.value = new Date().toISOString().slice(0,7);
monthPicker.onchange = loadAll;
loadAll();

/* ===== LOAD ===== */
async function loadAll(){
  ROOMS = (await sb.from('rooms').select('*').order('id')).data || [];
  BOOKINGS = (await sb.from('booking_view').select('*')).data || [];
  buildLegend();
  buildDays();
  render();
}

/* ===== LEGEND ===== */
function buildLegend(){
  legend.innerHTML='';
  SOURCES.forEach(s=>{
    const el=document.createElement('div');
    el.className='legend-item';
    el.innerHTML=
      `<span class="legend-color src-${norm(s)}"></span>${s}`;
    legend.appendChild(el);
  });
}

/* ===== DAYS ===== */
function buildDays(){
  const [y,m] = monthPicker.value.split('-').map(Number);
  DAYS = Array.from({length:new Date(y,m,0).getDate()},(_,i)=>
    `${y}-${String(m).padStart(2,'0')}-${String(i+1).padStart(2,'0')}`
  );
}

/* ===== BOOKING CHECK (最终规则) ===== */
function getCellBooking(room, date){
  return BOOKINGS.find(b =>
    b.room === room &&
    date >= b.check_in &&
    date < b.check_out
  );
}

/* ===== CLICK ===== */
function onCellClick(el){
  if(selectedCell){
    selectedCell.classList.remove('selecting');
  }
  selectedCell = el;
  el.classList.add('selecting');

  const room = el.dataset.room;
  const date = el.dataset.date;

  console.log('New booking default:', room, date);
}

/* ===== RENDER ===== */
function render(){
  let html='';
  const cols = `120px repeat(${DAYS.length},56px)`;

  /* header */
  html+=`
  <div class="header" style="grid-template-columns:${cols}">
    <div class="room corner">
      <span class="corner-date">Date</span>
      <span class="corner-room">Room</span>
    </div>`;
  DAYS.forEach(d=> html+= `<div class="cell">${d.slice(8)}</div>`);
  html+=`</div>`;

  /* rows */
  ROOMS.forEach(r=>{
    html+=`<div class="row" style="grid-template-columns:${cols}">
      <div class="room">${r.name}</div>`;
    DAYS.forEach(d=>{
      const booking = getCellBooking(r.name,d);
      let cls='cell';
      if(booking){
        cls+=` booked src-${norm(booking.source)}`;
      }
      html+=`
        <div class="${cls}"
             data-room="${r.name}"
             data-date="${d}"
             onclick="onCellClick(this)">
        </div>`;
    });
    html+=`</div>`;
  });

  app.innerHTML = html;
}

function norm(s){
  return s.toLowerCase().replace(/[^a-z]/g,'');
}
</script>

</body>
</html>
